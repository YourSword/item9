<div class="login-container" style="height:100%">

    <style>.view-container{height:100%}</style>


    <div class="header">
        <span>登录页面</span>
    </div>

    <div class="container" style="top:50%;margin-top:-300px">

        <form onsubmit="return false;" data-ng-submit="submit()" class="content layui-form" name="user">
            <div class="people">
                
            </div>
            <ul>
                <li>
                    <input required="required"
                           pattern="^\S{4,}$"
                           data-tips-error-required="登录账号不能为空"
                           data-tips-invalid="请输入4位及以上的字符"
                           type="text"
                           name="username"
                           class="layui-input username"
                           autocomplete="off"
                           autofocus="autofocus"
                           placeholder="请输入用户名/手机号码" />
                </li>
                <li>
                    <input required="required"
                           pattern="^.{4,}$"
                           data-tips-error-required="登录密码不能为空"
                           data-tips-invalid="请输入4位及以上的字符"
                           type="password"
                           name="password"
                           class="layui-input password"
                           autocomplete="off"
                           data-ng-focus="hideEye = !!1"
                           data-ng-blur="hideEye = !1"
                           placeholder="请输入密码"/>
                </li>
                <li class="text-center">
                    <button type="submit" class="layui-btn layui-btn">立 即 登 录</button>
                    <a style="position:absolute;display:block;right:0" href="javascript:void(0)">忘记密码？</a>
                </li>
            </ul>
        </form>
    </div>
    <div class="footer">欢迎登录</div>
</div>
